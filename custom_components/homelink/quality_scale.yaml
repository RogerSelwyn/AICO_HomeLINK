      This integration not include icons.
  reconfiguration-flow:
    status: exempt
    comment: |
      This integration not require re-configuration.
  repair-issues:
    status: exempt
    comment: |
      This integration does not require repairs.
  stale-devices: done

  # Platinum
  async-dependency: done
  inject-websession: done
  strict-typing: done